<div class="container mt-5 mb-5">


    <div class="row">


        <div class="col-lg-6" *ngIf="menuData">

            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency}}</p>
            <a routerLink="../../menu" class="back-to-menu">Back to menu <i class="bi bi-caret-right"></i></a>
        </div>
        <div class="col-lg-6">
            <h1>Enter your details please</h1>
            <form action="">
                <input class="form-control mb-4" type="text" placeholder="Enter your name here please">
                <input class="form-control mb-4" type="text" placeholder="Enter your mobile phone number" >
                <textarea class="form-control mb-4" placeholder="Enter your address" name="" id="" cols="30" rows="10"></textarea>
                <a href="" class="Confirm-order">Confirm Order</a>
            </form>
        </div>
    </div>
</div>
